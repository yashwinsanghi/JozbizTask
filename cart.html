    <body style="background-color: #0a0a0a;">

        <!-- The Top navbar -->
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container p-2" >
                <a class="navbar-brand">
                    <img src="assets/dessert.svg" width="50" height="50" class="d-inline-block align-center" alt=" Logo" loading="lazy">

                </a>
                
                <!-- Button for maintaining responsiveness-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- The Navigation Content-->
                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav">

                        <!-- Home Option for the nav bar -->
                        <li class="nav-item ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./index.html">
                                
                                <!-- Home icon provided by font Awesome-->
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                        </li>

                        <!-- Product Details icon for the nav bar-->
                        <li class="nav-item ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./productDetails.html">

                                <!-- Info circle icon provided by font Awesome-->
                                <i class="fas fa-info-circle"></i>
                                Details
                            </a>
                        </li>

                        <!-- Cart for the nav bar-->
                        <li class="nav-item active ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./cart.html">
                                
                                <!-- Cart icon provided by font Awesome-->
                                <i class="fas fa-shopping-cart"></i>
                                Cart
                            </a>
                        </li>

                        <!-- Contact Us for the nav bar-->
                        <li class="nav-item ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./contactUs.html">
                                
                                <!-- Phone icon provided by font Awesome-->
                                <i class="fas fa-phone"></i>
                                Contact Us
                            </a>
                        </li>

                        <!-- Product Lists for the nav bar-->
                        <li class="nav-item ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./productList.html">

                                <!-- Boxes icon provided by font Awesome-->
                                <i class="fas fa-boxes"></i>
                                Products
                            </a>
                        </li>

                        <!-- About us for the nav bar-->
                        <li class="nav-item ml-1 mr-1" style="cursor: pointer;">
                            <a class="nav-link" href="./aboutUs.html">
                                
                                <!-- address card icon provided by font Awesome-->
                                <i class="fas fa-address-card"></i>
                                About Us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



        <!-- Cart page content goes here -->

        <!-- When Cart stuff is empty -->
        <div class="container-fluid p-2 bg-light d-flex flex-column justify-content-center" id="emptyCart" style="min-height: 51vh; max-height: 55vh;">
            <div class="d-flex flex-column justify-content-center align-self-center text-dark" style="font-size: 8vw;">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="d-flex flex-column justify-content-center align-self-center p-3 m-2 text-dark">
                <h5> Hmm.. Looks like your cart is empty. </h5>
            </div>
            <div class="d-flex flex-column justify-content-center align-self-center m-2">
                <a href="./productList.html" class="btn btn-outline-success">Go Shopping</a>
            </div>
        </div>


        <!-- When There are things in the cart-->
        <div class="container-fluid p-2 bg-light d-flex flex-column justify-content-center" id="itemCart">

        </div>

        <!-- Footer-->
        <div class="container-fluid pl-0 pr-0 pt-2 pb-2 d-flex flex-column justify-content-center" style="min-height:30vh; max-height:35vh; background-color:#0a0a0a; color:white;">
            

            <!-- Company Logo and name-->
            <div class="d-flex flex-column justify-content-center m-1 pl-4 pr-4">
